services:
  db:
    container_name: ${POSTGRES_CONTAINER}
    image: postgres:15.2
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - ${POSTGRES_PORT}:5432
    volumes:
      - postgres_tg_clicker_volume:/var/lib/postgresql/data
    networks:
      - postgres_tg_clicker_net

volumes:
  postgres_tg_clicker_volume:

networks:
  postgres_tg_clicker_net:
