services:
  db:
    container_name: ${POSTGRES_CONTAINER}
    image: postgres:15.2
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - ${POSTGRES_PORT}:5432
    volumes:
      - postgres_tg_clicker_volume:/var/lib/postgresql/data
    networks:
      - tg_clicker_net

  redis:
    container_name: redis_tg_clicker
    image: redis:7
    restart: always
    ports:
      - 6379:6379
    volumes:
      - redis_tg_clicker_volume:/data
    networks:
      - tg_clicker_net

volumes:
  postgres_tg_clicker_volume:
  redis_tg_clicker_volume:

networks:
  tg_clicker_net:
